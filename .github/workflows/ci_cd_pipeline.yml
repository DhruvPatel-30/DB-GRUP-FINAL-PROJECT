name: Multi-DB CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  setup-environment:
    name: Set up Python + MySQL + MongoDB
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: taxi_data
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Wait for MySQL
      run: |
        sudo apt-get install -y mysql-client
        for i in {1..20}; do
          mysqladmin ping -h 127.0.0.1 --password=${{ secrets.MYSQL_ROOT_PASSWORD }} && break
          sleep 3
        done

    - name: Run MySQL migrations
      run: |
        python scripts/run_mysql_migrations.py

    - name: Run ETL to MySQL (NYC Taxi chunk load)
      run: |
        python scripts/etl_to_mysql.py

    - name: Sync MySQL → MongoDB
      run: |
        python scripts/sync_mysql_to_mongo.py

    - name: Run concurrent operations
      run: |
        python scripts/concurrent_ops.py

    - name: Validate MySQL ↔ MongoDB sync
      run: |
        python scripts/validate_sync.py

    - name: Run anomaly detection
      run: |
        python scripts/anomaly_detection.py

    - name: Upload Pipeline Logs
      uses: actions/upload-artifact@v3
      with:
        name: pipeline-logs
        path: ./logs
